<html>
<head>
<script>
function toAnchor(i){

let ta = document.getElementsById(i);
let uu = ta[0].value.split("\n");
let oo=[];
let o="";
foreach (let u in uu){
 o="<a href=\"" + u + "\">1</a>";
 oo.push(o);
}

 let to = document.getElementById("o");
 to[0].value=(oo.join("\n"));
}

</script>

</head>


<body>
<form>
<textarea name="i" rows="100">




</textarea rows="100">
 
<button name="ta" value="toAnchor" onclick="toAnchor("i"); return true;">
 
 <textarea name="o">

</textarea>

 </form>
</body>

</html>
